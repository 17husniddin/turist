{% extends 'layout/base.html'%}
{% block content %}
{%load static %}

    {% for c , products in products_by.items %}
    <section>
        <h2>{{c}}</h2>
        <div class="container">
            {% for p in products %}
            <div class="item">
                <div class="image" style="width: 100%; height: 230px;padding-top: 30px"><img src="{{p.rasmi}}" alt="">
                </div>
                <p class="name">{{p.name}}</p>
                <p class="info">{{p.content}}</p>
                <div class="bottom">
                    <p class="price">{{p.price}} сум</p>
                    <button class="button">Выбрать</button>
                </div>
            </div>
            {% endfor %}

        </div>
    </section>
{% endfor %}
{% endblock %}
